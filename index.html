<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Stellar Account Viewer</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/slider.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stellar-freighter-api/1.1.2/index.min.js"></script>
    <script src='./js/utils.js'></script>
    <script src='./js/freighter.js'></script>
    <script src='./js/horizon-api.js'></script>
    <script src='./js/fast-toml.js'></script>
    <script src='./js/chart.min.js'></script>
</head>

<body>
    <div id="wrapper">
        <div id="side">
            <h3>Stellar Account Viewer</h3>
            <a href="./index.html" class="menu">Balances</a>
            <a href="./lp.html" class="menu">Liquidity Pools</a>
            <a href="./claimable.html" class="menu">Claimable Balances</a>
            <div id="callCount" style="position: fixed;bottom:2em;"></div>
        </div>
        <div id="main">
            <button style="vertical-align: bottom; " id="getPublicKey">
                <img style="width:2em" src="./images/freighter.png" />
            </button>
            <span>
                <input style="height:2em; width: 38em;" type="text" id="publicKey"
                    placeholder="Paste your G... public key" />
            </span>
            <label class="switch">
                <input type="checkbox" id="network" checked />
                <span class="slider round"></span>
            </label>
            <span id="networkName">PUBLIC</span>
            <div id="noFreighter" style="display: none">
                <img style="width:1em" src="./images/freighter.png" />&nbsp;Freighter is not installed. Either <a href="https://www.freighter.app/" target="_blank">install it</a> or copy/paste the public key in the text field above.
            </div>
            <div id="creation"></div>
            <div id="balances">
                <h2>Balances</h2>
                <div id="balanceWrapper">
                    <div id="loading"></div>
                    <div class="tablecell" style="text-align:left;vertical-align: middle;">
                        <table id="nativeBalance" style="text-align:left;vertical-align: middle;" class="tablecell">
                        </table>
                        <table id="idTableOthers" style="text-align:left">
                        </table>
                    </div>
                    <div class="chart-container tablecell">
                        <canvas id="chart"></canvas>
                    </div>
                    <!-- <h3>
                        <a href="#" onclick="toggleOthers()" style="display:block;text-decoration:none;color:inherit">
                            <span id="toggle">â–º</span> Others (<span id="othersCount"></span>)</a>
                    </h3> -->

                </div>
                <div style="clear: both"></div>
            </div>
            <!-- <div id="claimablebalances">
            <h2>Claimable Balances</h2>
            <div id="claimablebalanceWrapper"></div>
            <div style="clear: both"></div>
        </div> -->
        </div>

    </div>
</body>

<script src='./js/common.js'></script>
<script src='./js/balance.js'></script>
<script>
    setInterval((function () {
        document.getElementById("callCount").innerHTML = "Horizon calls: " + Horizon.calls();
    }), 1000);
</script>

</html>
